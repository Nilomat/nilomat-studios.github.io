<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple UI Links</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f9;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 50px;
    }
    h2 {
      margin-bottom: 20px;
      color: #333;
    }
    .link-container {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    a {
      text-decoration: none;
      background: #4a90e2;
      color: white;
      padding: 12px 20px;
      border-radius: 8px;
      font-size: 16px;
      text-align: center;
      transition: background 0.3s;
    }
    a:hover {
      background: #357abd;
    }
  </style>
</head>
